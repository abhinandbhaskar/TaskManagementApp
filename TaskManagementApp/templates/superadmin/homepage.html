<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-600 text-white  px-4 py-3 flex justify-between items-center ">
        <div class="text-lg font-semibold">
            TaskManagement App <span  class="text-sm italic">(SuperAdmin)</span>
        </div>
        <a href="{% url 'superadmin_logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg inline-block">
        Logout
        </a> 
    </nav>

    <div class="flex">

        <aside class="bg-blue-100 w-64 min-h-screen px-4 py-6">
            <ul class="space-y-4">
                <li>
                    <a href="{% url 'superadmin_dashboard' %}" class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'manage_users' %}" class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Manage Users
                    </a>
                </li>
                <li>
                    <a href="{% url 'manage_admins' %}" class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Manage Admins
                    </a>
                </li>
                <li>
                    <a href="{% url 'manage_tasks' %}"  class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Manage Tasks
                    </a>
                </li>
                <li>
                    <button class="w-full text-left bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Task Report
                    </button>
                </li>
            </ul>
        </aside>

        <main class="flex-1 p-6 space-y-6">

             {% block body %}

            <div class="grid grid-cols-1 md:grid-cols lg:grid-cols-3 gap-6">
                <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Total Users</h2>
                    <p class="text-2xl font-bold text-blue-500">120</p>
                </div>

                 <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Total Admins</h2>
                    <p class="text-2xl font-bold text-blue-500">15</p>
                </div>

                 <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Total Tasks</h2>
                    <p class="text-2xl font-bold text-blue-500">450</p>
                </div>

            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Task Report</h2>
                <div class="h-64  flex items-center justify-center">
                    <span class="text-gray-400 italic">Chart Placeholder</span>
                </div>

            </div>
             {% endblock %}

        </main>

    </div>
    
</body>
</html>
