<div  class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Manage Users</h2>
    <div>
         <a href="{% url 'manage_users' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            View All User
        </a>
    </div>
</div>

<div  class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
<h1 class="text-2xl font-semibold text-center mb-4">Edit User</h1>
<form action="{% url 'edit_user' user.id %}" method="POST">
    {% csrf_token %}

    <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            value="{{user.username}}"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter username"
            required
        >
    </div>

        <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            value="{{user.email}}"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter email"
            required
        >
    </div>


        <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-1">Role</label>
        <select
            id="role"
            name="role"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            required
        >
        <option value="User" {% if user.role == "User" %} selected {% endif %} >User</option>
        <option value="Admin"  {% if user.role == "Admin" %}selected{% endif %} >Admin</option>
        <option value="SuperAdmin"  {% if user.role == "SuperAdmin" %}selected{% endif %} >SuperAdmin</option>
        </select>
    </div>

            <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-1">Status</label>
        <select
            id="status"
            name="status"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
            required
        >
        <option value="true" {% if user.is_active %}selected{% endif %} >Active</option>
        <option value="false"  {% if not user.is_active %}selected{% endif %}>Inactive</option>
      
        </select>
    </div>

    <div>
        <button
        type="submit"
         class="w-full bg-blue-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
            Edit User
        </button>
    </div>

</form>
</div>


{% endblock %}
