{% extends "superadmin/homepage.html" %}

{% block title %} Manage Users{% endblock %}

{% block body %}

<div  class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Manage Users</h2>
    <div>
         
        <a href="{% url 'add_user' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Create User
        </a>
    </div>
</div>

<div class="overflow-x-auto bg-white shadow rounded-lg p-4">
    <table class="min-w-full border border-gray-300 rounded-lg">
            <thead class="bg-gray-100 border-b border-gray-300">
                <tr>
                     <th class="px-4 py-2 text-left text-sm font-semibold">User ID</th>
                      <th class="px-4 py-2 text-left text-sm font-semibold">Username</th>
                       <th class="px-4 py-2 text-left text-sm font-semibold">Email</th>
                        <th class="px-4 py-2 text-left text-sm font-semibold">Role</th>
                         <th class="px-4 py-2 text-left text-sm font-semibold">Actions</th>
                </tr>

            </thead>
            <tbody>
                {% for user in users %}

                <tr class="border-b border-gray-300 hover:bg-gray-50">
                    <td  class="px-4 py-2 text-sm">{{user.id}}</td>
                    <td  class="px-4 py-2 text-sm">{{user.username}}</td>
                    <td  class="px-4 py-2 text-sm">{{user.email}}</td>
                    <td  class="px-4 py-2 text-sm">{{user.role}}</td>
                    <td  class="px-4 py-2 text-sm">
                    <a  href="{% url 'edit_user' user.id %}" class="bg-green-500 text-white px-3 py-1 rounded-md hover:bg-green-600 transition duration-200">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition duration-200"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>

</div>

{% endblock %}
