{% extends "admin/adminhomepage.html" %}

{% block title %}Manage Tasks{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <!-- {% if messages %}
    <div class="fixed top-20 right-4 z-50 w-full max-w-xs">
        {% for message in messages %}
        <div class="text-white px-4 py-2 rounded-lg shadow-lg mb-2 
            {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %} -->

    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold mb-4 md:mb-0">Manage Tasks</h2>
        <div>
            <a href="{% url 'admin_view_tasks_reports' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                View All Tasks Reports
            </a>
        </div>
    </div>

    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="text-white px-6 py-4">
            <h1 class="text-2xl text-black font-semibold text-center">Complete Task Report</h1>
        </div>
        <div class="p-6">
            <form action="{% url 'add_superadmin_task' %}" method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Task Title</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.title}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea
                        id="description"
                        name="description"
                        rows="4"
                        value="{{tasks.description}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task description"
                        readonly
                    >{{tasks.description}}</textarea>
                </div>

                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Assigned to</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.assigned_to}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                 <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Assigned By</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.created_by}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Due Date</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.due_date}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>


                 <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Status</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.status}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                 <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Completion report</label>
                    <textarea
                        id="description"
                        name="description"
                        rows="4"
                        value="{{tasks.completion_report}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task description"
                        readonly
                    >{{tasks.completion_report}}</textarea>
                </div>

                  <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Worked Hours</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.worked_hours}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                  <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Created at</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.created_at}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>

                  <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">updated_at</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{tasks.updated_at}}"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        placeholder="Enter task title"
                        readonly
                    >
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
