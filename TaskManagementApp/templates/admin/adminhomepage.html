<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Admin Homepage{% endblock %} </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-violet-500 text-white px-4 py-3 flex justify-between items-center">
        <div class="text-lg font-semibold">
            TaskManagement App <span class="text-sm italic">(Admin)</span>
        </div>
        <div class="flex items-center space-x-4">  <!-- Added flex and spacing -->
        <a href="{% url 'admin_dashboard' %}" class="hover:bg-blue-700 px-3 py-1 border-2-white bg-blue-600 rounded transition">Dashboard</a>
        <a href="{% url 'admin_manage_tasks' %}"  class="hover:bg-blue-700 px-3 py-1  bg-blue-600  rounded transition">Tasks</a>
        <a href="{% url 'admin_view_tasks_reports' %}"  class="hover:bg-blue-700 px-3 py-1  bg-blue-600  rounded transition">Reports</a>
    </div>
        <div class="flex items-center space-x-4">
            <div class="text-sm">
                <p class="font-semibold">Welcome, {{ username }}!</p>
                <p class="italic">Email : {{email}}</p>
            </div>

            <a href="{% url 'admin_logoutpage' %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg inline-block">
            Logout
            </a> 
            
        </div>
    </nav>
    <div class="flex">
    

        <main class="flex-1 p-6 space-y-6">
               {% block body %}
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6">
                <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Total Users</h2>
                    <p class="text-2xl font-bold text-blue-500">{{user_count}}</p>
                </div>
                 <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Pending Tasks</h2>
                    <p class="text-2xl font-bold text-blue-500">{{pending_tasks}}</p>
                </div>
                 <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">Completed Tasks</h2>
                    <p class="text-2xl font-bold text-blue-500">{{completed_tasks}}</p>
                </div>
                 <div class="bg-white shadow rounded-lg p-4">
                    <h2 class="text-lg font-semibold text-gray-700">In Progress Tasks</h2>
                    <p class="text-2xl font-bold text-blue-500">{{inprogress_tasks}}</p>
                </div>
            </div>

            
              {% endblock %}
        </main>

    </div>

    
</body>
</html>
